<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Switch templates</title>
</head>
<body>
<div>
    <div th:switch="${sex}">
        <p th:case="'woman'">She is a girl</p>
        <p th:case="'man'">He is a boy</p>
        <p th:case="*">Unknown guys</p>
    </div>
</div>
</body>
</html>
